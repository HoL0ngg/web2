<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bộ lọc sản phẩm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <aside class="w-full md:w-72 bg-white rounded-2xl shadow p-4 space-y-6">
    <!-- Khoảng giá -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Khoảng giá</h2>
      <div class="flex items-center space-x-2">
        <input type="number" placeholder="0đ" class="w-full border rounded p-1" />
        <span>-</span>
        <input type="number" placeholder="290.000.000đ" class="w-full border rounded p-1" />
      </div>
    </div>

    <!-- Thương hiệu -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Thương hiệu</h2>
      <div class="space-y-1">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>AMD</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Acer</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Acbel</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Adata</span>
        </label>
      </div>
    </div>

    <!-- Loại hàng -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Loại hàng</h2>
      <div class="space-y-1">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Hàng dự án</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Hàng đã qua đổi trả</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Hàng lưu kho</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Hàng trưng bày</span>
        </label>
      </div>
    </div>

    <!-- Dòng sản phẩm -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Dòng sản phẩm</h2>
      <div class="space-y-1">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Adaptor</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Giá đỡ</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Pin laptop</span>
        </label>
      </div>
    </div>

    <!-- Thương hiệu CPU -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Thương hiệu CPU</h2>
      <div class="space-y-1">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>AMD</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>Intel</span>
        </label>
      </div>
    </div>

    <!-- Nhà sản xuất chipset -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Nhà sản xuất chipset</h2>
      <div class="space-y-1">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>AMD</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" /> <span>NVIDIA</span>
        </label>
      </div>
    </div>

    <!-- Nút áp dụng -->
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Áp dụng lọc</button>
  </aside>
</body>
</html>
